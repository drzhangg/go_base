apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gin-test
  name: gin-test
  namespace: gin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gin-test
  template:
    metadata:
      labels:
        app: gin-test
    spec:
      volumes:
        - name: conf-volume
          configMap:
            name: gin-test
      containers:
        - image: docker.io/drzhangg/gin-demo:v0.1
          name: gin-demo
          ports:
            - containerPort: 8181
              name: http
          imagePullPolicy: Always
          volumeMounts:
            - name: conf-volume
              mountPath: /etc/config.conf
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: gin-test
  name: gin-svc
  namespace: gin
spec:
  ports:
    - port: 8181
      protocol: TCP
      targetPort: http
  selector:
    app: gin-test
  type: NodePort
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gin-test
  namespace: gin
data:
  SPECIAL_LEVEL: very
  SPECIAL_TYPE: charm


